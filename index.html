<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Comercializadora MT</title>
  </head>
  <body>
    <header>
      <div class="topbar">
        <h2>Comercializadora MT | Envia Whatsapp al <a>81818181</a></h2>
        <article>
          <a href="https://facebook.com/"
            ><img src="Assets/Image/facebook-icon.svg" alt="Facebook Icon"
          /></a>
          <a href="https://Whatsapp.api/TODO"
            ><img src="Assets/Image/whatsapp-icon.svg" alt="Whatsapp Icon"
          /></a>
        </article>
      </div>
      <article class="topbartwo">
        <figure class="logo-container">
          <img
            class="logo"
            src="Assets/Image/logo-example-NOOFICIAL.jpg"
            alt="Logo Comercializadora MT"
          />
          <figcaption hidden="true">Comercializadora MT</figcaption>
        </figure>

        <a href="mailto:" target="_blank"
          ><img
            src="Assets/Image/email-icon.svg"
            alt="Email"
            loading="eager"
          /><span class="span-correo"> Envia un Correo!</span></a
        >
        <span><b>Horario</b> Lunes - Viernes 8:00 - 15:00</span>
        <a href="#" class="button-cotiza">Cotiza Ahora!</a>
      </article>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Nosotros </a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="carrusel slider" data-scroll-spy>
        <button class="button" data-text="Awesome">
          <span class="actual-text">&nbsp;Cotiza&nbsp;</span>
          <span aria-hidden="true" class="hover-text">&nbsp;Cotiza&nbsp;</span>
        </button>
        <article class="slider-slides">
          <div class="slider-slide active">
            <img src="Assets/Image/pet.jpg" alt="" srcset="" />
          </div>
          <div class="slider-slide">
            <img src="Assets/Image/foto-local.jpg" alt="" srcset="" />
          </div>
          <div class="slider-slide">
            <img src="Assets/Image/camioneta.jpg" alt="" srcset="" />
          </div>
          <div class="slider-slide">
            <img src="Assets/Image/scrap.jpg" alt="" srcset="" />
          </div>
          <div class="slider-slide">
            <img src="Assets/Image/tarimas-camioneta.jpg" alt="" srcset="" />
          </div>
          <div class="slider-slide">
            <img src="Assets/Image/tarimas-camioneta2.jpg" alt="" srcset="" />
          </div>
          <div class="slider-slide">
            <img src="Assets/Image/tarimas2.jpg" alt="" srcset="" />
          </div>
        </article>
      </section>
      <h2>Servicios</h2>
      <section id="services" class="services">
        <template id="service-template">
          <div class="card" id="service-template">
            <div class="card__wrapper">
              <div class="card___wrapper-acounts"></div>
            </div>
            <div class="card__title"></div>
            <div class="card__subtitle"></div>
          </div>
        </template>
      </section>
    </main>
    <footer>This is a footer</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
